<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Home</title>
    <link rel="stylesheet" href="style.css">

<body>

    <!-- #------ This is a Header -----# -->

        </ul>

    <!-- #------ This is another Content Section -----# -->

    <!--Content , Information -->


    <div class="text">



    </div>
